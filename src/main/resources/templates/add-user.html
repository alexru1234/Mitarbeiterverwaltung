<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
  
<div class="container my-5">
    <h2 class="mb-5">New Employee</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Russian Name</label>
                        <input type="text" th:field="*{name_russian}" class="form-control" id="name" placeholder="Russian Name">
                        <span th:if="${#fields.hasErrors('name_russian')}" th:errors="*{name_russian}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email" class="col-form-label">Russian Pronounciation</label>
                        <input type="email" th:field="*{proiz_russian}" class="form-control" id="email" placeholder="Russian pronounciation">
                        <span th:if="${#fields.hasErrors('proiz_russian')}" th:errors="*{proiz_russian}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="department" class="col-form-label">Hebrew Name</label>
                        <select type="text" th:field="*{department}" class="form-control" id="department"  placeholder="hebrew name">
                            <option value ="Vertrieb">Vertrieb</option>
                            <option value ="Geschaeftsfuehrung">Geschaeftsfuehrung</option>
                            <option value ="Lager">Lager</option>

                        </select>

                        <span th:if="${#fields.hasErrors('name_russian')}" th:errors="*{department}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="entry_date" class="col-form-label">Hebrew Pronounciation</label>
                        <input type="text" th:field="*{proiz_hebrew}" class="form-control" id="entry_date" placeholder="hebrew pronunciation">
                        <span th:if="${#fields.hasErrors('proiz_hebrew')}" th:errors="*{proiz_hebrew}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add a word">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
