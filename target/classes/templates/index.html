<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Mitarbeiterverwaltung</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
            integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/shards.min.css" />
</head>
<body>
<div th:switch="${users}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">Keine Mitarbeiter bislang!</h2>
            <div th:case="*">
                <h2 class="my-5">Mitarbeitersuche</h2>
                <form action="#" method="get" th:action="@{/search}">
                    <input
                            type="text"
                            class="form-control"
                            id="department"
                            name="department"
                            th:value="${department}"
                            placeholder="Department"
                    />
                    <tr>
                        Suche von Mitarbeitern nach Abteilung
                    </tr>
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <input
                                    type="submit"
                                    class="btn btn-primary"
                                    value="Nach Mitarbeitern suchen"
                            />
                        </div>
                    </div>
                </form>

                <h2 class="my-5">Mitarbeiter</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Einstiegsdatum</th>
                        <th>Abteilung</th>
                        <th>Bearbeiten</th>
                        <th>LÃ¶schen</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.entry_date}"></td>
                        <td th:text="${user.department}"></td>
                        <td>
                            <a
                                    th:href="@{/edit/{id}(id=${user.id})}"
                                    class="btn btn-primary"
                            ><i class="fas fa-user-edit ml-2"></i
                            ></a>
                        </td>
                        <td>
                            <a
                                    th:href="@{/delete/{id}(id=${user.id})}"
                                    class="btn btn-primary"
                            ><i class="fas fa-user-times ml-2"></i
                            ></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <p class="my-5">
                <a href="/signup" class="btn btn-primary"
                ><i class="fas fa-user-plus ml-2"></i
                ></a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
